<header class="profile">
  <a href="/" class="profile__image">
    <img class="profile__glasses" src="{{ .Site.BaseURL }}images/glasses.png" alt="Petar Slovic">
    <img src="{{ .Site.BaseURL }}images/petar.png" alt="Petar Slovic">
  </a>
  <div class="profile__author">
    <h1><a href="/" class="profile__name">{{ .Site.Params.name }}</a> </h1>
    <em class="profile__title">{{ .Site.Params.title }}</em>
    <div class="profile__tagline">{{ .Site.Params.tagline }}</div>
  </div>

  {{ partial "social.html" . }}
  
  <div class="blog-action">
    <h3 class="blog-action__text">Hey You! You can subscribe to my</h3>
    <a href="#" class="blog-action__button">Blog</a>
    <div class="subscribe">

      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
      <form action="//petarslovic.us1.list-manage.com/subscribe/post?u=435c62f4b4496a8355a4efb24&amp;id=e7404b1535" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
        <label for="mce-EMAIL">Subscribe and be the first to get new content!</label>
        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_435c62f4b4496a8355a4efb24_e7404b1535" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
      </form>
      </div>
      <!--End mc_embed_signup-->

    </div>

    <script>
      var subscribeButton = document.querySelector('.blog-action__button');
      subscribeButton.addEventListener('click', toggleSubscribeForm);

      function toggleSubscribeForm(ev) {
        ev.preventDefault();
        document.querySelector('.subscribe').classList.toggle('subscribe--active');
      }
    </script>
  </div>

</header>

<nav class="nav nav--main">
  <ul class="nav__list">
    <li class="nav__item"><a href="/" class="nav__link {{ if .IsHome }}nav__link--active{{ end }}">HOME</a></li>
    <li class="nav__item"><a href="/blog" class="nav__link">BLOG</a></li>
    <li class="nav__item"><a href="/projects" class="nav__link">WORK</a></li>
    <li class="nav__item"><a href="/ideas" class="nav__link">IDEAS</a></li>
    <li class="nav__item"><a href="http://petar.io" class="nav__link">ABOUT</a></li>
  </ul>
</nav>
